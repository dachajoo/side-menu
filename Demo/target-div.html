<body>
    <!-- 1. Define some markup -->
    <div class="container">
    <div class="text" style="display: block; width: 100%; height: 50px; text-align: center; padding-top:15px;  background-color: #ccc;" onMouseOver="show('btn1')" onMouseOut="hide('btn1')">https://eclinicaltfs.bioclinica.com/a</div>
    <button onMouseOver="show('btn1')" onMouseOut="hide('btn1')" class="btn" id="btn1" data-clipboard-action="copy" data-clipboard-target=".text"></button></div>

    <!-- 2. Include library -->
    <script src="dist/clipboard.min.js"></script>

    <!-- 3. Instantiate clipboard -->
    <script type="text/javascript">
     function show(id) {
    document.getElementById(id).style.visibility = "visible";
  }
  function hide(id) {
    document.getElementById(id).style.visibility = "hidden";
  }
        // Tooltip

$('button').tooltip({
  trigger: 'click',
  placement: 'bottom'
});

function setTooltip(btn, message) {
  $(btn).tooltip('hide')
    .attr('data-original-title', message)
    .tooltip('show');
}

function hideTooltip(btn) {
  setTimeout(function() {
    $(btn).tooltip('hide');
  }, 1000);
}

// Clipboard

var clipboard = new Clipboard('button');

clipboard.on('success', function(e) {
  setTooltip(e.trigger, 'Copied to clipboard!');
  hideTooltip(e.trigger);
});

clipboard.on('error', function(e) {
  setTooltip(e.trigger, 'Failed!');
  hideTooltip(e.trigger);
});
    </script>
</body>
