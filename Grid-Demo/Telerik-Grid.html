                      ];

                      $("#grid").kendoGrid({
                        columns: [ {title: "Sponsor",field:"sponsorname",template:"<a class='first-cell' href=''> #= sponsorname #</a>", width:170},
                                   {title: "SponsorCode",field:"sponsorcode",template:"<div class='second-cell'> #= sponsorcode #</div>", width:170},
                                   {title: "Versions",field:"versions",template:"<a class='sum' href=''> #= versions #</a>", width:120},
                                   {title: "Env.",field:"env",template:"<a class='sum' href=''> #= env #</a>", width:120},

                         ],

                      sortable: true,
